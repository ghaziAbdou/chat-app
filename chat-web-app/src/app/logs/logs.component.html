
<div class="container">
  <div class="col-12">
    <h1>Logs</h1>
    <div style="max-height: 70vh; overflow: scroll" (scroll)="onScroll($event)">
      <table class="table table-striped">
        <thead>
        <tr>
          <th style="width: 30%">Date</th>
          <th style="width: 30%">Type</th>
          <th style="width: 30%">User name</th>
          <th style="width: 10%"></th>
        </tr>
        </thead>

        <tbody>
        <tr [class.bg-success]="event.type === 'USER_CONNECTED'" [class.bg-danger]="event.type === 'USER_DISCONNECTED'" [class.bg-info]="event.type === 'USER_REGISTRED'" *ngFor="let event of events">
          <td style="color: white">{{event.createdAt | date:"medium"}}</td>
          <td style="color: white">{{event.type}}</td>
          <td style="color: white">{{event.user.name}}</td>
          <td style="white-space: nowrap">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
